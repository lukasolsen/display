<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/vlitejs@6/dist/vlite.css"
      rel="stylesheet"
      crossorigin
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #121212;
      }
    </style>
    <script type="module">
      import Vlitejs from "https://cdn.jsdelivr.net/npm/vlitejs@6";
      new Vlitejs("#videoPlayer", {
        playPause: true,
        progressBar: true,
        volume: true,
        fullscreen: true,
      });
    </script>
  </head>
  <body>
    {{ if eq .ContentType "video/x-matroska" }}
    <!-- Use <video> tag directly for MKV files -->
    <video
      id="videoPlayer"
      class="vlite-js"
      controls
      width="100%"
      height="100%"
    >
      <source src="/video/{{ .MovieName }}" type="{{ .ContentType }}" />
      Your browser does not support the video tag.
    </video>
    {{ else }}
    <!-- Use <source> tag for MP4 files -->
    <video
      id="videoPlayer"
      class="vlite-js"
      controls
      width="100%"
      height="100%"
    >
      <source src="/video/{{ .MovieName }}" type="{{ .ContentType }}" />
      Your browser does not support the video tag.
    </video>
    {{ end }}
  </body>
</html>
